<html>
	<head>
		<title>Ejemplos de JavaScipt</title>	
	</head>
	<body >
		<h1 style="text-align:center;background-color:rgba(255,0,0,0.5);"> JavaScript - Bucles </h1>
		<table>
			
			<tr>
				<td>+</td>
				<script type="text/JavaScript" language="JavaScript">
				for(var i=1;i<13;i++){							
					document.write("<td>" + i + "</td>");
				}
				</script>			
			</tr>
			
			<script type="text/JavaScript" language="JavaScript">							
				for(var i=1;i<13;i++){
					document.write("<tr>");
					document.write("<td>" + i + "</td>");
					for(j=1;j<13;j++){
						document.write("<td>" + (i+j) + "</td>");						
					}
					document.write("</tr>");
				}
			</script>	
		</table>
		<div>
			<a href="index.html">Volver</a>
		</div>
	</body>
</html>
